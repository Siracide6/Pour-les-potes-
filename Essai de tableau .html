<!DOCTYPE html>

<style type="text/css">
table{border:2px solid black}
th,td{border:2px solid black;
  padding:15px 15px}
</style>
 <table cellpadding="9"cellspacing="0">

    <tr>

    </tr>
    <tr>

      <td bgcolor="violet">F</td>
      
    </tr>
  </thead>
